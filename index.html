<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaScript Timed Quiz</title>
</head>

<body>
    <div class="score"><a href="score.html">View high scores</a></div>

    <div class="countdown">Time: <span id="countdown">0 </span></div>

    <main class="main">
        <div id="intro" class="intro">
            <h1>JavaScript Timed Quiz</h1>
            <p>
             Try to answer the following code-related questions within the time limit.
             Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
            </p>
            <button id="start-btn">Begin Quiz</button>
        </div>
    </main>

        <section id="quiz">
            <div id="questions"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
        </section>

        <section id="view-score">

        </section>

    <script src="./assets/app.js"></script>
</body>
</html>
